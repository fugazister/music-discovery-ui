<div class="app-bandcamp">
	<button mat-button (click)="getUserLibrary()">Get user library</button>
	<table mat-table [dataSource]="albums()">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let element"> {{ element.name }}</td>
		</ng-container>

		<ng-container matColumnDef="artists">
			<th mat-header-cell *matHeaderCellDef>Artists</th>
			<td mat-cell *matCellDef="let element">
				<div *ngFor="let artist of element.artists">
					{{ artist.name }}
				</div>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
